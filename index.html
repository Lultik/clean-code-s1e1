<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<div class="header">
  <img class="header_img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
  <a class="header_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main">
  <p id="main_add add">
    <label for="new-task">Add Item</label>
    <input id="new-task" type="text">
    <button>Add</button>
  </p>
  <h3>Todo</h3>
  <ul id="main_incomplete incomplete">
    <li>
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg" alt="Remove">
      </button>
    </li>
    <li class="edit-mode">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg" alt="Remove">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="main_completed completed">
    <li>
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg" alt="Remove">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
